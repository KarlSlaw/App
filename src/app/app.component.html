<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Bienvenido</ion-list-header>
          <ion-note>Duoc.cl</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <!--aqui va el apartado de redes sociales pe webon-->
        <ion-list id="labels-list">
          <ion-list-header>Redes Sociales</ion-list-header>
        <!--el wasa-->
          <ion-item  lines="none">
            <ion-icon name="logo-whatsapp" slot="start" ></ion-icon>
            <ion-label>+569 5957XXXX</ion-label>
          </ion-item>
        <!--el insta-->
          <ion-item  lines="none">
            <ion-icon name="logo-instagram" slot="start" ></ion-icon>
            <ion-label>Duoc.Oeste</ion-label>
          </ion-item>

          <ion-item  lines="none">
            <ion-icon name="logo-youtube" slot="start" ></ion-icon>
            <ion-label>Choche</ion-label>
          </ion-item>

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
